<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TECFIELD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>
    <!--menu y cabecera-->
    <header class="topbar d-flex justify-content-between align-items-center px-4 py-3">
        <a href="index.html" class="d-flex align-items-center">
            <img src="https://tecfield.com.ar/inicio/wp-content/uploads/2024/12/logo-tecfield.png" alt="Logo Tecfield"
                style="height: 40px;">
        </a>
        <nav class="d-flex justify-content px-4 py-3 border-top">
            <ul class="nav mb-auto">
                <li><a href="index.html" class="nav-link">Inicio</a></li>
                <li><a href="contenido.html" class="nav-link">Sobre Nosotros</a></li>
                <li><a href="dashboard.html" class="nav-link active">Obras</a></li>
                <li><a href="contacto.html" class="nav-link">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- contenido -->
    <main class="main-content">
        <h1 class="h3 mb-4 fw-bold text-uppercase text-center item-naranja">OBRAS</h1>
        <div class="container-fluid">

            <!-- Page Heading -->
            <h1 class="h3 mb-1 text-gray-800">Nuestras Obras</h1>
            <p class="mb-4">En esta seccion se podran subir, ver, editar o eliminar obras de nuestra empres.</p>

            <!-- Agregar -->
            <button class="btn text-white" style="background-color:#EA5501;" 
                data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Agregar</button>

            <!--Cuerpo del modal y formulario-->
            <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
                tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content card">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Nueva Obra</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3  p-4 shadow">
                                <!-- Numero de obra -->
                                <label for="numObra">N° OBRA</label>
                                <input class="form-control" type="number" pattern="[0-9]{10}" id="numObra"
                                    placeholder="Numero de la obra" />
                            </div>

                            <!-- Contratista -->
                            <div class="mb-3 p-4 shadow">
                                <label for="contratista">Empresa Contratista</label>
                                <input class="form-control" type="text" id="contratista" placeholder="Contratista" />
                            </div>

                            <!-- Desarrollo -->
                            <div class="mb-3 p-4 shadow">
                                <label class="form-label" for="desarrollo">Seleccione el tipo de desarrollo</label>
                                <select class="form-select" id="desarrollo">
                                    <option value="Automatizacion">Automatizacion</option>
                                    <option value="Ingenieria">Ingenieria</option>
                                    <option value="Instrumentacion">Instrumentacion</option>
                                    <option value="Fibra Optica">Fibra Optica</option>
                                </select>
                            </div>

                            <!-- Fecha inicio  -->
                            <div class="mb-3 p-4 shadow">
                                <label class="form-label" for="fechaInicio">Fecha de Inicio:</label>
                                <input class="form-control" type="date" id="fechaInicio" />
                            </div>

                            <!-- Agregar -->
                            <button class="btn text-white" style="background-color:#EA5501;"
                                id="agregarObra">Agregar</button>
                        </div>

                    </div>
                </div>
            </div>
            <!--Tabla de obras-->
            <div class="mt-4">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="listadoObras">
                                <thead>
                                    <tr>
                                        <th scope="col">N° OBRA</th>
                                        <th scope="col">CONTRATISTA</th>
                                        <th scope="col">DESARROLLO</th>
                                        <th scope="col">FECHA INICIO</th>
                                        <th scope="col">ACCIONES</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <!-- pie pagina-->
    <footer class="pie-pagina d-flex justify-content-between  px-4 py-3 border-top">
        <span>© 2025 - TECFIELD</span>

        <div class="d-flex gap-3">
            <a href="https://www.facebook.com/" class="fs-5 icono-pie"><i class="bi bi-facebook"></i></a>
            <a href="https://www.instagram.com/" class="fs-5 icono-pie"><i class="bi bi-instagram"></i></a>
            <a href="https://www.linkedin.com/company/tecfieldsrl/posts/?feedView=all" class="fs-5 icono-pie"><i
                    class="bi bi-linkedin"></i></a>
        </div>
    </footer>
    <script src="./js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
